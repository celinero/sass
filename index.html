<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Sass lesson</title>
</head>
<body>
  <p>Sass is awesome</p>
  <p>Sass is a preprocessor that convert high level syntax to css syntax</p>
  <p>sass supports few additional features such as</p>
  <ul>
    <li>Partials</li>
    <li>Nesting</li>
    <li>Mixins</li>
    <li>Extends</li>
    <li>Variables</li>
  </ul>

  <header>
    <h1>Header</h1>
  </header>
  <section>
    <h1>My Section</h1>
    <p>my <span>Paragraph</span>text</p>
    <h3 class="success">Success</h3>
    <h3 class="error">Error</h3>
    <h3 class="warning">Warning</h3>
    <footer>
      <p>My footer</p>
    </footer>
  </section>
  
</body>
</html>
